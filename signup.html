<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="script.js"></script>
	</head>
	<div class="navbar">
		<a id="hm">Home</a>
		<a id="abt">About</a>
	</div>

	<div class="logo"><br />
		<div class="snup">
			<p>Enter your information here: </p><br />
			<form action='/~/SpaceY/signup' method='POST' enctype='multipart/form-data'>
				<!-- Username and password are mandatory to create an account -->
				<input type='text' name='name' placeholder='Name' value=''>
				<input type='email' name='username' placeholder='Email' required value=''>
				<input type='password' name='password' placeholder='Password' required value=''>
				<input type='phone' name='phone' placeholder='Phone Number' required value=''>
				<input type='file' name='file' required>
				<div>
					<input type='checkbox' name='agree' id='tos'>
					<label for='tos'>I agree with the non-existent terms and conditions</label>
				</div>
				
				<input type='submit' value='Sign up'><br />
				<input type='hidden' name='redirecturl' value='/~/SpaceY/account'>
			</form>
		</div>
	</div>
	<script>
		const inputs = document.querySelectorAll('input');
		inputs.forEach(input => {
			if(input.name !== 'redirecturl')
				input.value = ''
		});
	</script>
	

</html>
